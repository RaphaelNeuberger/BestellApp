<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projektname</title>
    <meta
      name="description"
      content="Kurze Beschreibung der Website oder App" />
    <meta name="author" content="Dein Name" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Projektname" />
    <meta property="og:description" content="Beschreibung der Seite" />
    <meta property="og:image" content="./img/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JS (defer fÃ¼r bessere Performance) -->
    <script src="./scripts/templates.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header role="banner">
      <nav header-html="./header.html" role="navigation"></nav>
    </header>

    <main role="main"></main>

    <footer role="contentinfo"></footer>
  </body>
</html>
